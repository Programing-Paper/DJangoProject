{% extends 'partials/body.html' %}
{% load static %}


{% block contenido %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div class="main-principal"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="contentupdate">
            <form method="POST" class="form">
                <h1>Editar activo</h1>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" hidden name="id" value="">
                        <p>Documento del activo: </p>
                        <p class="border p-1 "></p>
                    </div>
                    <div class="form-group col-md-6">
                        <p>Id empleado: </p>
                        <select required name="idempleado" id="idempleado" class='form-control' style="width: 100%;">
                                <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="estado">Estado</label>
                        <select required name="estado" id="estado" class='form-control' style="width: 100%;">
                            <option value="0">Seleccione...</option>
                                <option value=""></option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="marca">Marca</label>
                        <input value="" required name="marca" type="text" id="marca" placeholder="Numero" class="form-control" minlength="4" maxlength="25">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="so">Sistema operativo</label>
                        <input value="" required name="so" type="text" id="so" placeholder="Software" class="form-control" minlength="4" maxlength="10">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="serie">Serial</label>
                        <input value="" required name="serie" type="text" id="serie" placeholder="serie" class="form-control" minlength="4" maxlength="25">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="tipo">Tipo</label>
                        <input value="" required name="tipo" type="text" id="tipo" placeholder="Tipo" class="form-control" pattern="[a-zA-Z]{2,10}" minlenght='4' maxlenght='10'>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="fecha">Fecha</label>
                        <input value="" required name="fecha" type="date" id="fecha" class="form-control" minlength="4" maxlength="8">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="caract">Caracter√≠sticas</label>
                        <textarea placeholder="Informacion del Activo" class='form-control' required name='caract' style='resize: none;' minlenght="10" maxlength="200"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mx-3" name="guardar">Guardar</button>
                <a href="" class="btn btn-dark volver">Volver</a>
            </form>
        </div>
    </div>
</div>
<div class='footer-solo'>
    <h1> SIDICI. Todos los derechos reservados @Amovil &#169 2016 - 2022 </h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

{% endblock contenido %}

</body>
</html>
