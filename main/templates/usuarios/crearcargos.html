{% extends 'partials/body.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}
<div class='main-principal'></div>
<div class="subcontent">
    <nav class="containernav-users">
        <h1>Empleados</h1>
        <div class='opcionesnav-users'>
            <a href="{% url 'crearcargo' %}">
                <button type="button" class="botoncolor">
                    Agregar cargo
                </button>
            </a>
            <a href="{% url 'usuario' %}">
                <button type="button" class="botoncolor" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Registrar empleados
                </button>
            </a>
    </nav>
    <main class="container-main">
        <form action="" method='POST' class="mx-5 mt-5 col-6">
          {% csrf_token %}  
          {{cargoform|crispy}}
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <!-- Tabla server-side empleados  -->
        <div class="tables-sidici d-flex justify-content-end mx-5">
            <table id="tablecargos" class="table table-striped table-sm">
                <thead>
                    <tr class='textwhite'>
                        <th>Id</th>
                        <th>Cargo</th>
                        <th>Sueldo</th>
                    </tr>
                </thead>
                <tbody class='textwhite'>
                    {% for cargo in cargos %}
                    <tr>
                        <td>{{cargo.id}}</td>
                        <td>{{cargo.nomcargo}}</td>
                        <td>{{cargo.sueldo}}</td>
                    </tr>
                    {% endfor %}
                </tbody>   
            </table>
        </div>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>


<script type="text/javascript">
    $(document).ready(function() {
        $('#tablecargos').DataTable({
            dom: 'frtip',
            responsive: true,
            scrollCollapse: false,
            ordering: false,
            info: false,
            pageLength: 10,
            // processing: true,
            // serverSide: true,
            // ajax: {
            //     url: "",
            //     dataSrc: "datos",
            //     type: 'GET',
            // },
            // columns: [

            // ],
            
            "language": {
                "decimal": "",
                "emptyTable": "No hay registros",
                "info": "Mostrando _START_ a _END_ de _TOTAL_ Entradas",
                "infoEmpty": "Mostrando 0 to 0 of 0 Entradas",
                "infoFiltered": "(Filtrado de _MAX_ total entradas)",
                "infoPostFix": "",
                "thousands": ",",
                "lengthMenu": "Mostrar _MENU_ Entradas",
                "loadingRecords": "Cargando...",
                "processing": "Procesando...",
                "search": "Buscar:",
                "zeroRecords": "Sin resultados encontrados",
                "paginate": {
                    "first": "Primero",
                    "last": "Ultimo",
                    "next": "Siguiente",
                    "previous": "Anterior"
                }
            }
        });
    });


</script>

{% endblock contenido %}
